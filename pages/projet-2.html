<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonutWhole</title>
</head>
<body>
    <header class="navbar">
        <a href="../index.html"><img class="logo" src="../Images/Logo.svg" alt="logo"></img></a>
    </header>
    <article class="article-donut">
        <h1>Parce que tout le monde aime les donuts</h1>
            <img src="../Images/DonutWhole.png">
                <p>Durant ce projet, nous avons eu à reproduire la page ci-dessus. Le travail étant de refaire la page à l'identique sans utilisation d'un inspecteur web, car l'image était en png.
                </p>
    </article>
    <footer>
        <p class="footer">Created and designed by Théo ROBILLARD</p>
    </footer>
    <script>
        const nav = document.querySelector('.navbar');
            let lastScrollY = window.scrollY;

            window.addEventListener("scroll", () => {
                if(lastScrollY < window.scrollY){
                    nav.classList.add("nav--hidden");
                } else {
                    nav.classList.remove("nav--hidden");
                }

                lastScrollY = window.scrollY;
            });
    </script>
</body>
</html>
